<div class="table-container-container">
  <div>
    <table>
      <thead>
      <tr>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Результат</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let point of getPoints()">
        <td>{{point.x}}</td>
        <td>{{point.y}}</td>
        <td>{{point.r}}</td>
        <td>{{point.result}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
